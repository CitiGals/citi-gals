<h1 id="header">Photos</h1>

<mat-grid-list cols="3" rowHeight="2:1">
    <!--Photos from 2018-->
    <mat-grid-tile *ngFor="let image of images2018">
        <img class="image image1" src='{{image}}'  alt="image1">
    </mat-grid-tile>

    
    <!--Photos from 2019-->
    <mat-grid-tile *ngFor="let image of images2019">
        <img class="image" src="{{image}}" alt="image1">
    </mat-grid-tile>
</mat-grid-list>
